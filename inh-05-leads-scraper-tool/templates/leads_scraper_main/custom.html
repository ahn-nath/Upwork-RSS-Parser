<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Custom requirements</h1>

<h2>The name Attribute</h2>

<form method="post">
    {% csrf_token %}
    <!-- keywords -->
    <label for="keywords">Keywords:</label><br>
    <input type="text" id="keywords" name="keywords"><br><br>

    <!-- hourly rate -->
    <label for="hourly">Hourly rate:</label><br>
    <input type="number" min="1" max="5" id="hourly" name="hourly"><br><br>

    <!-- budget -->
    <label for="budget">Budget:</label><br>
    <input type="number" id="budget" name="budget"><br><br>

    <!-- to email -->
    <label for="email">Email to send to:</label><br>
    <input type="email" id="email" name="email"><br><br>


    <input type="submit" id="submit" value="Submit"><br>
</form>

</body>
</html>
