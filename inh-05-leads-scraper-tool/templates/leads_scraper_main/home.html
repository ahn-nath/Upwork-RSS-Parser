<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Hello, {{ user.username|default:'Guest' }}</h1>

    <p> Welcome to our site</p>
    <div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>

      {% else %}
          <a href="{% url 'login' %}">Login</a>
      {% endif %}
  </div>

</body>
</html>
